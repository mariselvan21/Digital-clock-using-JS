<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
        <span id="hour"></span>:
        <span id="minute"></span>:
        <span id="second"></span>
        <span id="am-pm"></span>
    </div>
    <div id="calender">
        <span id="date"></span>/
        <span id="month"></span>/
        <span id="year"></span>
    </div>
    
    


    <script src="digital_clock.js"></script>
</body>
</html>
